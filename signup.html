<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="signup.css">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="main-container">
            <main>
                <section class="section-1">
                    <div class="main-text">
                        <h1 class="lg-text">Learn to code by watching others</h1>
                        <p class="main-par">
                            See how experienced developers solve problems in real-time.
                            Watching scripted tutorials is great, but understanding how
                            developers think is invaluable.
                        </p>
                    </div>  
                </section>
                <section class="section-2">
                    <div class="try-container"> 
                        <button class="btn-info try">
                            <b>Try it free 7 days</b> 
                            then $20/mo. thereafter
                        </button>
                    </div>
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="First Name">
                                </div>
                              <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Last Name">
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control input-lg" placeholder="Email Address">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control input-lg" placeholder="Password">
                              </div>
                              <button type="submit" class="btn btn-lg btn-block btn-success">
                                  CLAIM YOUR FREE TRIAL
                              </button>
                              <p class="terms">
                                <small>
                                    By clicking the button, you are agreeing to our 
                                    <em>Terms and Services</em>
                                </small>
                              </p>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        
    </body>
</html>
